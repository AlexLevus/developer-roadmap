type Department {
  id: ID!
  name: String!
  description: String!
  managerId: ID
  org: Organization
  isActive: Boolean!
}

type Query {
  organizationDepartments(orgId: ID): [Department]
}

type Mutation {
  createDepartment(
    name: String!
    description: String!
    orgId: ID!
  ): Department
}
