type Roadmap {
  id: ID!
  name: String!
  description: String!
  content: String!
  rating: Int!
  isActive: Boolean!
  stages: [Stage]
}

type Query {
  roadmaps: [Roadmap]
  roadmap(id: String): Roadmap
}

type Mutation {
  createRoadmap(input: CreateRoadmapInput): Roadmap
}

input CreateRoadmapInput {
  name: String!
  description: String!
}
