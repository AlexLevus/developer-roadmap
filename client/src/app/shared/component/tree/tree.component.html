<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
	<mat-tree-node
		*matTreeNodeDef="let node"
		matTreeNodeToggle
		matTreeNodePadding
	>
		<button mat-icon-button disabled></button>
		<span *ngIf="isViewMode; else checkboxBlock">{{ node.name }}</span>
		<ng-template #checkboxBlock>
			<mat-checkbox
				class="checklist-leaf-node"
				[checked]="checklistSelection.isSelected(node)"
				(change)="todoLeafItemSelectionToggle(node)"
				>{{ node.name }}</mat-checkbox
			>
		</ng-template>
	</mat-tree-node>

	<mat-tree-node
		*matTreeNodeDef="let node; when: hasNoContent"
		matTreeNodePadding
	>
		<button mat-icon-button disabled></button>
		<mat-form-field>
			<mat-label>Новый этап</mat-label>
			<input matInput #itemValue />
		</mat-form-field>
		<button mat-button (click)="save(node, itemValue.value)">Сохранить</button>
	</mat-tree-node>

	<mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
		<button
			mat-icon-button
			matTreeNodeToggle
			[attr.aria-label]="'Toggle ' + node.name"
		>
			<mat-icon class="mat-icon-rtl-mirror">
				{{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
			</mat-icon>
		</button>
		<span *ngIf="isViewMode; else checkboxBlock">{{ node.name }}</span>
		<ng-template #checkboxBlock>
			<mat-checkbox
				[checked]="descendantsAllSelected(node)"
				[indeterminate]="descendantsPartiallySelected(node)"
				(change)="todoItemSelectionToggle(node)"
				>{{ node.name }}</mat-checkbox
			>
		</ng-template>
		<button *ngIf="isEditMode" mat-icon-button (click)="addNewItem(node)">
			<mat-icon>add</mat-icon>
		</button>
	</mat-tree-node>
</mat-tree>
