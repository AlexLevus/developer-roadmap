<div>
	<label class="label">{{ label }}</label>
	<mat-form-field class="select" appearance="none">
		<mat-select [formControl]="control" placeholder="Выберите">
			<mat-option *ngFor="let item of items" [value]="item.id">
				{{ item.name }}
			</mat-option>
		</mat-select>
	</mat-form-field>
</div>
