<button (click)="openCreateDialog()" mat-raised-button>Добавить сотрудника</button>

<table mat-table [dataSource]="employees" class="mat-elevation-z8">
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Имя</th>
		<td mat-cell *matCellDef="let element">
			{{ element.firstName }} {{ element.lastName }}
		</td>
	</ng-container>

	<ng-container matColumnDef="department">
		<th mat-header-cell *matHeaderCellDef>Департмент</th>
		<td mat-cell *matCellDef="let element">
			{{ element.department.name }}
		</td>
	</ng-container>

	<ng-container matColumnDef="position">
		<th mat-header-cell *matHeaderCellDef>Должность</th>
		<td mat-cell *matCellDef="let element">
			{{ element.position.name }}
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr
		mat-row
		*matRowDef="let row; columns: displayedColumns"
		[routerLink]="'/admin/employee/' + row.id"
	></tr>
</table>
