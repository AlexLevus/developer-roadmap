<div class="department__controls">
  <button mat-raised-button color="primary">Редактировать</button>
  <button mat-raised-button color="warn">Удалить</button>
</div>
<div *ngIf="department">
	<p>Название: {{ department.name }}</p>
	<p>Описание: {{ department.description }}</p>
  <p>Директор департамента: {{ department.manager.firstName }} {{ department.manager.lastName }}</p>
</div>
