<div class="form">
  <div class="block">
    <form [formGroup]="roadmapForm" (ngSubmit)="createRoadmap()">
      <app-input
        controlName="name"
        label="Название"
      ></app-input>
      <app-input
        controlName="description"
        label="Описание"
      ></app-input>
      <app-button
        text="Создать план развития"
        type="submit"
        size="sm"
      ></app-button>
    </form>
  </div>
</div>
