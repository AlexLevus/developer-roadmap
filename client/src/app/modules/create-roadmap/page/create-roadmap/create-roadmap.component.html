<div class="form">
  <div class="block">
    <form [formGroup]="roadmapForm" (ngSubmit)="createRoadmap()">
      <app-input
        controlName="name"
        label="Название"
      ></app-input>
      <app-input
        controlName="description"
        label="Описание"
      ></app-input>
      <app-checkbox
        controlName="companyAccess"
        label="Сделать доступным внутри компании?"
        labelPosition="before"
      ></app-checkbox>
      <app-checkbox
        controlName="public"
        label="Сделать публичным?"
        labelPosition="before"
      ></app-checkbox>
      <app-button
        text="Создать"
        type="submit"
        size="sm"
      ></app-button>
    </form>
  </div>
</div>
