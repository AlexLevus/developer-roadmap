<div *ngIf="roadmap" class="roadmap">
	<span>Название: {{ roadmap.name }}</span>
	<span>Описание: {{ roadmap.description }}</span>
	<span>Рейтинг: {{ roadmap.rating }}</span>
</div>
<app-tree
	[dataChange]="treeData$"
	(saveItem)="saveStage($event)"
	[isViewMode]="isViewMode"
	[isEditMode]="canUserEdit"
></app-tree>
